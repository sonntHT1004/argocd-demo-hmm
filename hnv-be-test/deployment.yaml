apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: hnv
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: "ubuntu:latest"
        args: ["sleep", "3600"]
        envFrom:
        - configMapRef:
            name: test-config
